version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install
        - npm run start
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        - npm ci
        - npm install
        - npm run start
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
